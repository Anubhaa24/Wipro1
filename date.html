<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>First date</h2>
    <p id="demo"></p>
    <h2>second date</h2>
    <p id="demo1"></p>
    <h2>third date</h2>
    <p id="demo2"></p>
    <h2>fourth date</h2>
    <p id="demo3"></p>
    <h2>Fifth date</h2>
    <p id="demo4"></p>
    <h2>sixth date</h2>
    <p id="demo5"></p>
</body>

<script>
    const d = new Date("2022-04-13");
document.getElementById("demo").innerHTML = d;

const d1 = new Date("2022-04"); 
document.getElementById("demo1").innerHTML = d1;

const d2 = new Date("April 13 2022");
document.getElementById("demo2").innerHTML = d2;

const d3 = new Date("04/13/2022");
document.getElementById("demo3").innerHTML = d3;

// const d4 = new Date();
// document.getElementById("demo4").innerHTML = d4;

const d4 = new Date();
const month = d4.getMonth();
document.getElementById("demo4").innerHTML = month;

const d5 = new Date();
const time = d5.getTime();
document.getElementById("demo5").innerHTML = time;

</script>
</html>
