<html lang="en">
<head>

<body>
    <h1>Program for If statement</h1>
    <p>I want to display something using if else</p>
    <p id="demo"></p>

    <script>
        let num = 3;
        switch(num){
            case 0:
                num ="zero";
                break;
            case 1:
                num="one";
                break;
            case 2:
                num="two";
                break;
            case 3:
                num="three";
                break;
            case 4:
                num="four";
                break;
            
        }

    document.getElementById("demo").innerHTML="the value is "+num;
    </script>
</body>
</html>
